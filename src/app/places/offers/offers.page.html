<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button slot="icon-only" routerLink="/places/tabs/offers/new">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of loadedPlaces" [routerLink]="['/', 'places', 'tabs', 'offers', place.id]" detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ place.title }}</h2>
        <p>{{ place.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
